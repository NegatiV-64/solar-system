<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System by Bektemirov Aziz</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Main Solar System -->
    <div class="solar">

        <h1>Solar System made by Bektemirov Aziz</h1>
        <h4>Only HTML + CSS</h4>

        <div class="system">

            <div class="sun">
                <!-- <img src="img/sun.png" alt=""> -->
            </div>

            <!-- Mercury -->
            <div class="planet-orbit planet-move mercury-orbit">
                <div class="orbit-inner">
                    <img class="planet-img planet-mercury" src="img/mercury.png" alt="">
                </div>

            </div>

            <!-- Venus -->
            <div class="planet-orbit planet-move venus-orbit">
                <div class="orbit-inner">
                    <img class="planet-img planet-venus" src="img/venus.png" alt="">
                </div>
            </div>

            <!-- Earth -->

            <!-- Backup for Earth without Moon -->
            <!-- <div class="planet-orbit planet-move earth-orbit">
                <div class="orbit-inner">
                    <img class="planet-img planet-earth" src="img/earth.png" alt="">
                </div>
            </div> -->

            <div class="planet-orbit planet-move earth-orbit">
                <div class="orbit-inner">
                    <div class="planet-img planet-earth">
                        <img class="earth-img" src="img/earth.png" alt="">
                        <div class="moon-div">
                            <img src="img/moon.png" alt="">
                        </div>
                    </div>
                </div>
            </div>

            <!-- Mars -->
            <div class="planet-orbit planet-move mars-orbit">
                <div class="orbit-inner">
                    <img src="img/mars.png" class="planet-img planet-mars" alt="">
                </div>
            </div>

            <!-- Asteroid Field -->
            <div class="planet-move asteroids-orbit">
                <div class="orbit-inner">
                    <img class="asteroid-img" src="img/asteroids.png" alt="">
                </div>
            </div>

            <!-- Jupiter -->
            <div class="planet-orbit planet-move jupiter-orbit">
                <div class="orbit-inner">
                    <img class="planet-img planet-jupiter" src="img/jupiter.png" alt="">
                </div>
            </div>

            <!-- Saturn -->
            <div class="planet-orbit planet-move saturn-orbit">
                <div class="orbit-inner">
                    <img class="planet-img planet-saturn planet-rings" src="img/saturn.png" alt="">
                </div>
            </div>

            <!-- Uranus -->
            <div class="planet-orbit planet-move uranus-orbit">
                <div class="orbit-inner">
                    <img class="planet-img planet-uranus planet-rings" src="img/uranus.png" alt="">
                </div>
            </div>

            <!-- Neptun -->
            <div class="planet-orbit planet-move neptun-orbit">
                <div class="orbit-inner">
                    <img class="planet-img planet-neptune" src="img/neptune.png" alt="">
                </div>
            </div>

            <!-- Pluto is a Planet! -->
            <div class="planet-orbit planet-move pluto-orbit">
                <div class="orbit-inner">
                    <img class="planet-img planet-pluto" src="img/pluto.png" alt="">
                </div>
            </div>

        </div>
    </div>

    <div class="info">
        <ul class="info__list info__list_left">
            <li class="info__item">
                <img class="info__img" src="img/mercury.png" alt="">
                <a class="info__link" href="https://en.wikipedia.org/wiki/Mercury_(planet)">Mercury</a>
            </li>

            <li class="info__item">
                <img class="info__img" src="img/venus.png" alt="">
                <a class="info__link" href="https://en.wikipedia.org/wiki/Venus">Venus</a>
            </li>

            <li class="info__item">
                <img class="info__img" src="img/earth.png" alt="">
                <a class="info__link" href="https://en.wikipedia.org/wiki/Earth">Earth</a>
            </li>

            <li class="info__item">
                <img class="info__img" src="img/mars.png" alt="">
                <a class="info__link" href="https://en.wikipedia.org/wiki/Mars">Mars</a>
            </li>

            <li class="info__item">
                <img class="info__img" src="img/asteroids.png" alt="">
                <a class="info__link" href="https://en.wikipedia.org/wiki/Asteroid_belt">Asteroid Belt</a>
            </li>

        </ul>

        <ul class="info__list info__list_right">
            <li class="info__item">
                <img class="info__img" src="img/jupiter.png" alt="">
                <a class="info__link" href="https://en.wikipedia.org/wiki/Jupiter">Jupiter</a>
            </li>

            <li class="info__item">
                <img class="info__img" src="img/saturn.png" alt="">
                <a class="info__link" href="https://en.wikipedia.org/wiki/Saturn">Saturn</a>
            </li>

            <li class="info__item">
                <img class="info__img" src="img/uranus.png" alt="">
                <a class="info__link" href="https://en.wikipedia.org/wiki/Uranus">Uranus</a>
            </li>

            <li class="info__item">
                <img class="info__img" src="img/neptune.png" alt="">
                <a class="info__link" href="https://en.wikipedia.org/wiki/Neptune">Neptune</a>
            </li>

            <li class="info__item">
                <img class="info__img" src="img/pluto.png" alt="">
                <a class="info__link" href="https://en.wikipedia.org/wiki/Pluto">Pluto</a>
            </li>

        </ul>
    </div>

</body>

</html>
